<router-outlet></router-outlet>


<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form  [formGroup]="registerForm" (ngSubmit)="registrarUsuario()" >

  
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input formControlName="username" id="form3Example3" class="form-control form-control-lg" 
                 placeholder="Ingrese su código de usuario" />
               

              <label class="form-label" for="form3Example3">cod. usuario</label>
          
            
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg" placeholder="Ingrese su contraseña " />
              <label class="form-label" for="form3Example4">Contraseña</label>
          
                  <div class="error-messages text-danger">
                    <div *ngIf="registerForm.get('password')?.hasError('required')">
                        La contraseña es requerida.
                    </div>
                    <div *ngIf="registerForm.get('password')?.hasError('minlength')">
                        La contraseña debe tener al menos 8 caracteres.
                    </div>
                    <div *ngIf="registerForm.get('password')?.hasError('maxlength')">
                        La contraseña no puede tener más de 16 caracteres.
                    </div>
                  </div>
              
            </div>
                       

 

            <div class="form-outline mb-4">
                <input formControlName="name" id="form3Example3" class="form-control form-control-lg" 
                 placeholder="Ingrese su nombre" />               
              <label class="form-label" for="form3Example3">Nombre</label>        
            </div>


            <div class="form-outline mb-4">
                <input formControlName="direccion" id="form3Example3" class="form-control form-control-lg" 
                 placeholder="Ingrese su dirección" />               
              <label class="form-label" for="form3Example3">Dirección</label>        
            </div>

            <div class="form-outline mb-4">
                <input formControlName="email" id="form3Example10" class="form-control form-control-lg" 
                 placeholder="Ingrese su correo electrónico" />               
              <label class="form-label" for="form3Example3">Correo electrónico</label>        
            </div>

  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrar usuario</button>



            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2023. Todos los derechos reservados.
      </div>
      <!-- Copyright -->
  

      <!-- Right -->
    </div>
  </section>
